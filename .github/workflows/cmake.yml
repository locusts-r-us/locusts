name: CMake Builds

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: $ {{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Configure CMake
        run: cmake -B build -S .
      - name: Build
        run: cmake --build build
