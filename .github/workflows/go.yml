name: Go

on:
  push:
    paths:
      - '**.go'
      - '**go.mod'
  pull_request:
    paths:
      - '**.go'
      - '**go.mod'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: Build
        run: go build -v .
      - name: Test
        run: go test -v .